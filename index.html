<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</head>

<body>
    <div>
        <h1 class="text-center">Fourier Series</h1>
    </div>
    
    <div style = "display: flex">
        <div class = "text-center" style = "text-align: center; width: 80%">
            <canvas id="myChart" class="text-center"></canvas>
        </div>
        
        <div>
            <div class = "mb-3">
                <label for = "function">F(x) = </label>
                <input type="text" 
                            id = "function" 
                            name = "function"
                            value="x**2"
                />
            </div>

            <div class = "mb-3">
                    <label for = "domain">Range: &#8739; x &#8739; &le;</label>
                    <input type="number"
                            id = "domain"
                            name = "domain"
                            max = "500"
                            min = "0"
                            step = "0.1"
                            value = "2"  
                    />
            </div>

            <div class = "text-center mb-5">
                <button class = "text-center btn btn-dark" 
                        onClick = "updateGraph()"
                        style="width: 80%">
                    Plot
                </button>
            </div>
            
            <div class = "mb-3 mt-5 pt-5">
                <input type = "range" 
                    id = "coeffs" 
                    name = "coeffs" 
                    min = "1" 
                    max = "100" 
                    step = "1"
                    onchange="updateGraph()"              
                />
                <label for="coeffs">Number of terms</label>
            </div>    
        </div>
    </div>
    
   
    
    <script src="script.js"></script>
</body>
</html>
